    <style>
        /* Style the buttons */
        .btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
        }

        /* Style the active class, and buttons on mouse-over */
        .active,
        .btn:hover {
            background-color: #666;
            color: white;
        }
    </style>
</head>

<body>
    <h1>ทดสอบๆ</h1>
    <div id="myDIV">
        <button class="btn active">1</button>
        <button class="btn ">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
    </div>

    <br>
    <button onclick="currentSlide_LEFT('Reverse_')"> ซ้าย </button>
    <button onclick="currentSlide('GoAhead_')"> ขวา </button>
    <script>
        var slideIndex = 1;
        function currentSlide(VlaueJS) {
            slideIndex++;
            if (VlaueJS == "GoAhead_") {
                if (slideIndex > 5) {
                    slideIndex = 1;
                }
                showSlides(slideIndex);
            }
        }
        function currentSlide_LEFT(VlaueJS) {
            slideIndex--;
    
            if (VlaueJS == "Reverse_") {
                if (slideIndex <= 0) {
                    slideIndex = 5;
                }
                showSlides(slideIndex);
            }

        }
        function showSlides(ValueSet) {
            var number = ValueSet;
            let btn_ = document.getElementsByClassName("btn");

            // console.log("จำนวน" + btn_);
            // console.log("_" + number);

            for (let i = 0; i < btn_.length; i++) {
                btn_[i].className = btn_[i].className.replace(" active", "");
            }
            btn_[number - 1].className += " active";
        }
    </script>

</body>
