<script>
    var slideIndex = 1;
    function currentSlide(VlaueJS) {
        slideIndex++;
        if (VlaueJS == "GoAhead_") {
            if (slideIndex > 5) {
                slideIndex = 1;
            }
            showSlides(slideIndex);
        }

        document.getElementById('FlexCNU').scrollBy({
            left: 150,
            behavior: 'smooth'
        });


    }





    function currentSlide_LEFT(VlaueJS) {
        slideIndex--;

        if (VlaueJS == "Reverse_") {
            if (slideIndex <= 0) {
                slideIndex = 5;
            }
            showSlides(slideIndex);
        }

    }
