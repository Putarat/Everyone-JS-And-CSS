        window.onload = function () {
            alert(localStorage.getItem("LocalStorageSetUrlImg"));
            if (localStorage.getItem("LocalStorageSetUrlImg") == null) {

                localStorage.setItem("LocalStorageSetUrlImg", "xxxxx");
                alert(localStorage.getItem("LocalStorageSetUrlImg"));
            } else {
                alert(localStorage.getItem("LocalStorageSetUrlImg") + "999999999999999");
            }
            localStorage.clear();
        };




        function fnLocalStorageSetting(valueType, valueKeyName, valueSetName) {
            //Save
            //Read
            //remove
            //Remove All

            if (valueType == "Save") {
                if (valueKeyName != null && valueKeyName != "") {
                    localStorage.setItem(valueKeyName, valueSetName);
                    return [true, "Have_Save_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName + " name :" + valueSetName, "isOK"];
                } else {
                    return [false, "Error_Save_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName + " name :" + valueSetName, "isError"];
                }
            } else if (valueType == "Read") {
                if (valueKeyName != null && valueKeyName != "") {
                    var name = localStorage.getItem(valueKeyName);
                    return [true, "Have_Read_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName + " name :" + name, name];
                } else {
                    return [false, "Error_Read_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName + " name :" + name, "Error"];
                }
            } else if (valueType == "Remove") {
                if (valueKeyName != null && valueKeyName != "") {
                    localStorage.removeItem(valueKeyName);
                    return [true, "Have_Remove_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName, "isOK"];
                } else {
                    return [false, "Error_Read_LocalStorage ::  Type: " + valueType + " Key : " + valueKeyName, "Error"];
                }
            } else if (valueType == "RemoveAll" && valueKeyName == "" && valueSetName == "") {
                if (valueType != null && valueType != "") {
                    localStorage.clear();
                    return [true, "Have_RemoveAll_LocalStorage ::  Type: " + valueType, "isOK"];
                } else {
                    return [false, "Error_Read_LocalStorage ::  Type: " + valueType, "Error"];
                }

            } else {
                return [false, "Error ::  Type: " + valueType + " Key : " + valueKeyName + " name :" + name, "isError"];
            }

        }

    </script>
