<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>

  <div>
    <canvas id="myChart_"></canvas>
  </div>


  <div>
    <canvas id="myChart_x"></canvas>
  </div>



  <script>
    const ctx_ = document.getElementById('myChart_');
    new Chart(ctx_, {
      type: 'doughnut',

      data: {
        labels: [
          'Red',
          'Blue'
        ],
        datasets: [{
          label: 'My First Dataset',
          data: [140, 40],
          backgroundColor: [
            '#808080',
            '#007bff'
          ],
          hoverOffset: 4
        }
        ]
      }

    });
  </script>


  <script>
    const ctx_x = document.getElementById('myChart_x');

    new Chart(ctx_x, {
      type: 'bar',

      data : {
        labels: [
          'มกราคม',
          'กุมภาพันธ์',
          'มีนาคม',
          'เมษายน',
          'พฤษภาคม',
          'มิถุนายน',
          'กรกฎาคม',
          'สิงหาคม',
          'สิงหาคม',
          'ตุลาคม',
          'พฤศจิกายน',
          'พฤศจิกายน'
        ],
        datasets: [{
          label: 'My First Dataset',
          data: [65, 59, 80, 81, 56, 55, 40,10,10,15,110,10],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(201, 203, 207, 0.2)'
          ],
          borderColor: [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
          ],
          borderWidth: 1
        }
        ]
      }
    });
  </script>





</body>




</html>
